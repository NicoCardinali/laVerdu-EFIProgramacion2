<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Usuario - La Verdu</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>
<body class="d-flex flex-column justify-content-center text-center min-vh-100 m-0">

  <!-- Header con el logo -->
  <header class="py-4">
    <img src="images/logo.jpeg" alt="Logo La Verdu" class="mx-auto d-block" style="max-width: 200px;">
  </header>

  <nav class="navbar navbar-light bg-light">
    <div class="container">
      <a href="index.html" class="navbar-brand">
        <i class="bi bi-house-door"></i> Inicio
      </a>
    </div>
  </nav>

  <!-- Formulario de Registro -->
  <div class="container">
    <h2 class="text-success mb-4">Registro de Usuario</h2>
    <form>
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Nombre de Usuario" required>
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" placeholder="Password" required>
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Nombre Completo" required>
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Dirección" required>
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Ciudad" required>
      </div>
      <div class="mb-3">
        <input type="tel" class="form-control" placeholder="Teléfono" required>
      </div>
      <button type="submit" class="btn btn-custom w-100 rounded-pill">Registrarse</button>
    </form>
    <p class="mt-3">¿Ya tienes una cuenta? <a href="login.html">Iniciar sesión</a></p>
  </div>

  <!-- Footer -->
  <footer class="footer bg-custom text-white py-3 fixed-bottom w-100">
    <div class="container d-flex justify-content-center">
      <a href="https://instagram.com/laverdu.ok" class="d-flex align-items-center text-white text-decoration-none me-3">
        <i class="bi bi-instagram" style="font-size: 24px;"></i>
        <span class="ms-2" style="font-size: 14px;">Laverdu.ok</span>
      </a>
      <a href="https://facebook.com/laverdu.ok" class="d-flex align-items-center text-white text-decoration-none">
        <i class="bi bi-facebook" style="font-size: 24px;"></i>
        <span class="ms-2" style="font-size: 14px;">Laverdu.ok</span>
      </a>
    </div>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
